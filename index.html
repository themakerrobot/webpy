<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <link rel="shortcut icon" href="./static/icon.png?ver=250312v1" type="image/x-icon" />
    <link rel="stylesheet" href="./static/index.css?ver=250312v1">
    <link rel="stylesheet" href="./static/codemirror.css?ver=250122v3">
    <script src="./static/skulpt.min.js"></script>
    <script src="./static/skulpt-stdlib.js"></script>
    <script src="./static/codemirror.min.js"></script>
    <script src="./static/python.js"></script>
    <script src="./static/index.js?ver=250122v4"></script>
</head>
<body>
    <div class="wrapper">
        <h2>
            <a id="fullscreen_bt" title="전체화면"><span id='fullscreen_txt'></span></a>
            Python Code Editor                
        </h2>
        <div class="container">
            <div class="editor-container">
                <div class="controls">
                    <div>
                        <button id='run'>Run</button>
                        <button id='stop'>Stop</button>
                    </div>
                    <div id="font-size-container">
                        <label for="font-size">Font size:</label>
                        <input type="number" id="font-size" value="20" min="10" max="30" step="1" onchange="changeFontSize()">
                    </div>
                </div>
                <textarea id="python-code" name="code"></textarea>
            </div>
            <div class="output-container">
                <div id="output-title">Result</div>
                <div id="output">
                    <div id="output-content"></div>
                </div>
                <div id="output-title">Turtle</div>
                <div id="turtle"></div>
            </div>
        </div>
    </div>
</body>
</html>
